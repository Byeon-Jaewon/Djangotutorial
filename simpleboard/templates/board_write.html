<html>
    <head>
        <title> 대충 게시판에 글을 쓰는 페이지 </title>
    </head>
    <body>
        <form action="/board_insert">
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="input" placeholder="제 목" name="title"></td>
                </tr>

                <tr>
                    <td>내용</td>
                    <td><textarea rows=20 name="note"></textarea></td>
                </tr>
                <tr align="center">
                    <td width="100%" colspan="2">
                        <input class="btn btn-dark" type="submit" value="등록">
                    </td>

                </tr>
            </table>
        </form>

    </body>
</html>
