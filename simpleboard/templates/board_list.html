<!DOCTYPE html>
<html>
    <head>
        <title> 개쉬운 게시판</title>
    </head>
    <body>

            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
            </tr>
            </thead>

                {% for post in posts %}

                {% endfor %}
            </tbody>
        </table>
       <a href="board_write" class="btn btn-outline-success">글쓰기</a>
    </body>
</html>
